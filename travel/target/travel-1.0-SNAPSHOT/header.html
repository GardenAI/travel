<!-- 头部 start -->
    <header id="header">
        <script src="js/getParameter.js"></script>
        <script>
            $(function(){
                //获取用户姓名
                $.post("userRL/findUserName",{},function (data){
                    var msg = "欢迎回来，"+data.name;
                    $("#name").html(msg);
                });
                //获取category
                $.post("category/findCategories",{},function (data){
                    var list = '<li class="nav-active"><a href="index.html">首页</a></li>';
                    for (var i = 0; i < data.length; i++) {
                        var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                        list +=li;
                    }
                    list +='<li><a href="favoriterank.html">收藏排行榜</a></li>';
                    $("#cate").html(list);
                });
            });
        </script>
        <script>
            $(function (){
                $("#ser-but").click(function (){
                    var rname = $("#num").val();
                    var cid = getParameter("cid");
                    location.href="http://localhost/travel/route_list.html?cid="+cid+"&rname="+rname;
                });
            });
        </script>
        <div class="top_banner">
            <img src="images/top_banner.jpg" alt="">
        </div>
        <div class="shortcut">
            <!-- 未登录状态  -->
            <div class="login_out">
                <a href="login.html">登录</a>
                <a href="register.html">注册</a>
            </div>
            <!-- 登录状态  -->
            <div class="login">
            	
                <span id="name"></span>
                <a href="myfavorite.html" class="collection">我的收藏</a>
                <a href="javascript:location.href='userRL/exit'">退出</a>
            </div>
        </div>
        <div class="header_wrap">
            <div class="topbar">
                <div class="logo">
                    <a href="/"><img src="images/logo.jpg" alt=""></a>
                </div>
                <div class="search">
                    <input id="num" name="" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off">
                    <a id="ser-but" href="javascript:;" class="search-button">搜索</a>
                </div>
                <div class="hottel">
                    <div class="hot_pic">
                        <img src="images/hot_tel.jpg" alt="">
                    </div>
                    <div class="hot_tel">
                        <p class="hot_time">客服热线(9:00-6:00)</p>
                        <p class="hot_num">400-618-9090</p>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!-- 头部 end -->
     <!-- 首页导航 -->
    <div class="navitem">
        <ul id="cate" class="nav">

        </ul>
    </div>
